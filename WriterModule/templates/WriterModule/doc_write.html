{% extends "WriterModule/main.html" %}

{% block se_content %}

  <!-- Doc write form -->
  <table align="center">
    <tr>
      <td><b>{{ doc.doc_name }}</b></td>
    </tr>
    <tr>
      <td align="left">
        <form action="{% url 'docWrite' doc.text_id %}" method="post">
          {% csrf_token %}
          <input type="submit" value="Save"><br/>
      </td>
      <td align="right">
        <a href="/writer/Piotrek/list">Doc List</a> <!-- due to change - should be SAVE & CLOSE -->
      </td>
    </tr>
    <tr>
      <td>
          <textarea cols="120" rows="20" name="doc_text">{{ doc.body_text }}</textarea><br/>
        </form>
      </td>
    </tr>
  </table>

{% endblock se_content %}
   
  </body>
</html>
